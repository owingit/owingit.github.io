<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl_resume }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl_resume }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl_resume }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl_resume }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
    <nav>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/cv">CV</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </nav>
    <div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl_resume }}static/img/me.png" class="me">
        <h1>{{ site.name }}</h1>
        <p>
            <a href="{{ site.tel }}">{{ site.tel }}</a>
        </p>

        <p>
            <a href="{{ site.baseurl}}">{{ site.website }}</a><br/>
        </p>
        <p>
            <a href="{{ site.email }}">{{ site.email }}</a><br/>
            <a href="https://github.com/{{ site.github}}"><i class="fa fa-github"></i> {{ site.github_full}} </a>
            <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> {{site.twitter}}</a>
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/biomadeira/vitae">vitae</a> with ♥</p>
    </footer>
    </div>
</div>

</body>
</html>
