---
layout: default
---
{% assign sorted_gallery = site.photo_gallery | sort: 'weight' %}
<ul class="photo-gallery">
  {% for image in sorted_gallery %}
    <li>
      <a href="{{ image.link }}">
        <img src="{{ image.image_path }}" alt="{{ image.title }}" style ="width: 500px; height: 200px;">
      </a>
    </li>
  {% endfor %}
</ul>
